<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="img-box">
            <img src="./login.png" alt="" srcset="">
        </div>
        <div class="context-box">
            <div class="content">
            <h2>Login</h2>
            <form action="">
                <div class="input-box">
                    <label for="inputUserName">Username</label>
                    <input type="text" name="" id="inputUserName" placeholder="Enter Username...">
                </div>
                <div class="input-box">
                    <label for="inputPass">Password</label>
                    <input type="text" name="" id="inputPass" placeholder="Enter Password...">
                </div>
                <div class="input-box">
                    <label for="inputPass"><input type="checkbox" name="" id="">Remember Password</label>
                    
                </div>
                <div class="input-box">
                    <label for="inputPass"> <input type="submit" value="Login"></label>
                    
                </div>
                <div class="social-media">
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-youtube"></i>
                    <i class="fa-brands fa-instagram"></i>
                </div>
            </form>
        </div>
        </div>
    </div>
</body>
</html>
